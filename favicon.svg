<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Face -->
  <circle cx="50" cy="50" r="45" fill="#FFE4B5"/>
  
  <!-- Clown nose -->
  <circle cx="50" cy="50" r="8" fill="#FF0000"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="40" r="5" fill="#000"/>
  <circle cx="65" cy="40" r="5" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 28 32 Q 35 28 42 32" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 58 32 Q 65 28 72 32" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Mouth (big smile) -->
  <path d="M 25 60 Q 50 75 75 60" stroke="#FF0000" stroke-width="3" fill="none"/>
  <path d="M 25 60 Q 50 70 75 60" fill="#FF69B4"/>
  
  <!-- Hair (colorful) -->
  <circle cx="20" cy="20" r="8" fill="#FF6B6B"/>
  <circle cx="35" cy="15" r="8" fill="#4ECDC4"/>
  <circle cx="50" cy="12" r="8" fill="#FFE66D"/>
  <circle cx="65" cy="15" r="8" fill="#95E1D3"/>
  <circle cx="80" cy="20" r="8" fill="#FF6B6B"/>
